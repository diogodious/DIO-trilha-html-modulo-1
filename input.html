<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
     <form>
        <label>Texo: </label><input type="text" ><br>
        <label>Numero: </label><input type="number" min="0" max="100" step="#"><br>
        <Label>Range: </Label><input type="range" min="0" max="100" step="10"><br>
        <label>Cor: </label><input type="color"><br>
        <label>E-mail: </label><input type="email"><br>
        <label>Url: </label><input type="url"><br>
        <label>Data: </label><input type="date"><br>
        <label>Semana: </label><input type="week"><br>
        <label>Mes: </label><input type="month"><br>
        <label>Checkbox: </label><input type="checkbox"><br>
        <label>Radio: </label><input type="radio"><br>
        <label>Hidden: </label><input type="hidden"><br>
        <label>Arquivo: </label><input type="file"><br>
        <label>Buscar: </label><input type="search"><br>       
        <label>Botão</label><input type="submit" value="Enviar" ><br>
        <label>Outro Botão</label><button type="reset">Resert</button><br>


    </form>
</body>
</html>
